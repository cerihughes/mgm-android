name: Build and test

on:
  pull_request:
  push:
    branches: "master"

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v1
        with:
          submodules: recursive
      - name: Set up JDK
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Cache gradle
        uses: actions/cache@v1
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
             ${{ runner.os }}-gradle-
      - name: Create fake local.properties
        run: echo MAPS_API_KEY="$123456" > ./local.properties
      - name: Run Unit Tests with Gradle
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 29
          script: ./gradlew connectedCheck test jacocoTestReport
      - name: Codecov
        uses: codecov/codecov-action@v2
        with:
          files: "app/build/reports/coverage/androidTest/debug/connected/report.xml"
