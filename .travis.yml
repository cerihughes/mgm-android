language: android

android:
  components:
    - build-tools-28.0.3
    - tools
    - platform-tools
    - extra-google-m2repository
    - extra-android-m2repository
    - android-28
    - emulator
    - sys-img-x86-android-28

env:
  global:
    - export ANDROID_SDK_ROOT=/opt/android

before_install:
  - mkdir -p $ANDROID_SDK_ROOT
  - yes | sdkmanager --sdk_root=$ANDROID_SDK_ROOT "tools" "build-tools;28.0.3" "extras;android;m2repository"
  - export PATH=${ANDROID_SDK_ROOT}/tools/bin:$PATH

before_script:
  - avdmanager create -n test -k "system-images;android-28;default;x86" -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build test lint connectedCheck --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

