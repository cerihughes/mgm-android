language: android

android:
  components:
    - build-tools-28.0.3
    - tools
    - platform-tools
    - android-28
    - sys-img-x86-android-28

env:
  global:
    - export ANDROID_SDK_ROOT=/usr/local/android-sdk

before_script:
  - avdmanager create -n test -k "system-images;android-28;google_apis;x86" -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew build test lint connectedCheck --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

