language: android

android:
  components:
    - tools
    - platform-tools
    - build-tools-28.0.3
    - android-19 # App's lowest API support level
    - android-28 # App's highest API support level
    - sys-img-armeabi-v7a-android-19 # Test against the API 19 sim

before_script:
  - echo no | android create avd --force -n test -t android-19 --abi armeabi-v7a -c 100M
  - emulator -avd test -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - echo "{'project_info':{'project_number':'','project_id':''},'client':[{'client_info':{'mobilesdk_app_id':'1:111111111111:android:1111111111111111','android_client_info':{'package_name':'uk.co.cerihughes.mgm.android'}},'api_key':[{'current_key':'1'}]}]}" > app/google-services.json
  - echo "<resources><string name='google_maps_api_key'>1</string></resources>" > app/src/main/res/values/secrets.xml
  - ./gradlew build test lint connectedCheck --info

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

